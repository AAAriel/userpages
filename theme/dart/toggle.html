<html>
  <head>
    <meta charset="utf-8">
    <title>Toggle Element with Dart</title>

    <style type="text/css">
      .left-helf {
	width: 50%;
	min-height: 500px;
	background-color: #ccc;
	float: left;
	text-align: center;
      }

      .right-helf {
	width: 50%;
	min-height: 500px;
	background-color: #eee;
	float: left;
	text-align: center;
      }
    </style>

  </head>
  <body>

    <div class="left-helf">
      I am left helf
    </div>
    <div class="right-helf">
      I am right helf
    </div>

    <script type="application/dart" src="toggle.dart"></script>
  </body>
</html>
