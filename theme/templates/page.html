{# mandatory for theme #}
{% extends "layout.html" %}
{% block title -%}
  {{- page.title }} - {{ super() -}}
{%- endblock %}

{% block content %}
<section class="page">
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <div class="rst-body">
    {% import 'includes/translations.html' as tr %}
    {{ tr.translations_for(page, SITEURL) }}

    {{ page.content }}
  </div>
</section>
{% endblock %}
