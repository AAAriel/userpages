{# mandatory for theme #}
{% extends "layout.html" %}
{% block title -%}
  {{- page.title }} - {{ super() -}}
{%- endblock %}

{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">{{ page.title }}</h1>
    </div>
    <div class="panel-body rst-body">
      {% import 'includes/translations.html' as tr %}
      {{ tr.translations_for(page, SITEURL) }}

      {{ page.content }}
    </div>
  </div>
{% endblock %}
