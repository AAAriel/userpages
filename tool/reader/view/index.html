<!DOCTYPE html>
<html>
<head>
  <title>RSS/Atom Reader</title>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>

<div class="row"><!--
--><div class="left-view">
     {{range $site := .}}
       <div class="seed-item"
	    title="{{$site.Title}}"
	    data-text="{{$site.Text}}"
	    data-title="{{$site.Title}}"
	    data-type="{{$site.Type}}"
	    data-xmlurl="{{$site.XmlUrl}}"
	    data-htmlurl="{{$site.HtmlUrl}}"
	    data-favicon="{{$site.Favicon}}">
         {{$site.Text}}
       </div>
     {{end}}
   </div><!--
--><div class="right-view">
    <div class="rss-site-summary">Welcome to RSS Reader</div>
    <div class="rss-site-items"></div>
  </div><!--
--></div>

  <script type="application/dart" src="/static/app.dart"></script>
  <script>
if (navigator.userAgent.indexOf('(Dart)') === -1) {
  var script = document.createElement('script');
  script.src = "static/app.js";
  document.getElementsByTagName('head')[0].appendChild(script);
}
  </script>
</body>
</html>
